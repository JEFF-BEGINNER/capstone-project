<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Powered Adaptive Quiz Generator</title>

  <style>
    /* Reset */
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)),
                  url('new_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
      font-size: 20px;
    }

    header {
      background-color: #3891D6;
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .back-link {
      position: absolute;
      left: 25px;
      top: 25px;
      text-decoration: none;
      background-color: #FFE354;
      color: #333;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .back-link:hover { 
      background-color: #FDFD96;
      transform: scale(1.05);
    }

    main {
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 90px);
      width: 100%;
      margin: 0;
      padding: 0 30px;
      gap: 25px;
    }

    /* Left: generated questions */
    .generated-section {
      flex-grow: 1;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 35px;
      overflow-y: auto;
      margin: 0;
      font-size: 20px;
      line-height: 1.6;
      box-shadow: inset -2px 0 8px -2px rgba(0,0,0,0.15);
    }

    .question-box {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      background-color: #FDFD96;
      border-left: 8px solid #FFE354;
      font-size: 20px;
    }

    .question-box ul { padding-left: 25px; margin-top: 12px; }

    /* Right: form (sticky) */
    .form-section {
      width: 480px;
      background: rgba(255,255,255,0.98);
      border-radius: 12px;
      box-shadow: inset 2px 0 8px -2px rgba(0,0,0,0.15);
      padding: 35px;
      margin-left: auto;
      position: sticky;
      top: 0;
      height: calc(100vh - 90px);
      overflow-y: auto;
      font-size: 18px;
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }

    form button {
      margin-top: 25px;
      padding: 16px;
      background-color: #4A8BEB;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #7BC0F5;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main { flex-direction: column; height: auto; padding: 15px; }

      .generated-section,
      .form-section {
        width: 100%;
        max-width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
        position: static;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="TeacherCreate.html" class="back-link">üéì ‚Üê Back</a>
    <h1>AI-Generated Quiz</h1>
  </header>

  <main>
    <!-- Left side: Generated Questions -->
    <section id="questionsContainer" class="generated-section" style="display: none;">
      <!-- Generated quiz will appear here -->
    </section>

    <!-- Right side: Form -->
    <section class="form-section">
      <form id="aiForm" enctype="multipart/form-data">
        <label for="topic">Quiz Topic (optional if uploading):</label>
        <input type="text" id="topic" name="topic" placeholder="e.g., Photosynthesis" />

        <label for="numQuestions">Number of Questions:</label>
        <select id="numQuestions" name="numQuestions" required>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>

        <label for="timeLimit">Time Limit per Question:</label>
        <select id="timeLimit" name="timeLimit" required>
          <option value="15">15 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">1 minute</option>
          <option value="120">2 minutes</option>
          <option value="180">3 minutes</option>
          <option value="300">5 minutes</option>
          <option value="600">10 minutes</option>
        </select>

        <label for="questionType">Question Type:</label>
        <select id="questionType" name="questionType" required>
          <option value="multiple choice">Multiple Choice</option>
          <option value="true or false">True / False</option>
          <option value="short answer">Short Answer</option>
          <option value="essay">Essay</option>
        </select>

        <label for="upload">Upload File (PDF, DOCX, JPG, PNG):</label>
        <input type="file" id="upload" name="upload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />

        <button type="submit">Generate Quiz</button>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById("aiForm");
    const container = document.getElementById("questionsContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const topic = document.getElementById("topic").value.trim();
      const numQuestions = document.getElementById("numQuestions").value;
      const questionType = document.getElementById("questionType").value;

      container.style.display = "block";
      container.innerHTML = "<p>Generating questions, please wait...</p>";

      if (!topic) {
        container.innerHTML = "<p>Please enter a quiz topic to generate questions.</p>";
        return;
      }

      try {
        const body = {
          question: `Generate ${numQuestions} ${questionType} questions about ${topic}`,
          text: topic
        };

        // Placeholder for API call
        const response = await fetch(" ", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-rapidapi-host": "",
            "x-rapidapi-key": ""
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (!data.answer) {
          container.innerHTML = `<p><b>Error:</b> No questions generated from API.</p>`;
          return;
        }

        const questions = data.answer.split('\n').filter(line => line.trim().length > 0);

        container.innerHTML = "<h2>Generated Questions:</h2>";

        questions.forEach((q, i) => {
          const div = document.createElement("div");
          div.classList.add("question-box");
          div.innerHTML = `<strong>Question ${i + 1}:</strong> ${q}`;
          container.appendChild(div);
        });

      } catch (error) {
        container.innerHTML = `<p>Error generating questions: ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
